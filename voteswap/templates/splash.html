{% extends 'base.html' %}
{% load staticfiles %}
{% block body_class %}splash{% endblock %}

{% block css %}
    <link href="{% static 'splash.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:200" rel="stylesheet">
{% endblock %}

{% block main %}
  <div class="splash__ballot">
    <h1 class="splash__ballot__header">Vote Swap</h1>
    <h3>Coming Soon</h3>
    <form class="form-inline splash__form">
        <input type="email" class="form-control" id="email" placeholder="Email">
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <div class="splash__footer">
      <a href="#" data-toggle="modal" data-target="#myModal" class="splash__footer__link">
        What is vote swapping?
      </a>
    </div>
  </div>

<div class="splash__modal modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">What is vote swapping?</h4>
      </div>
      <div class="modal-body">
        It's a piece of üç∞
      </div>
    </div>
  </div>
</div>
{% endblock %}
